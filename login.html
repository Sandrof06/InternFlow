<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InternFLOW</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="main-container">
        <div class="night-mode-toggle-login">
            <i class="fa-solid fa-moon" id="login-night-mode-icon"></i>
        </div>
        <div class="login-card">
            <div class="form-side">
                <div class="logo">
                    <a href="login.html" style="text-decoration: none; display: flex; align-items: center; gap: 12px; color: inherit;">
                        <div class="logo-icon"><i class="fa-solid fa-graduation-cap"></i></div>
                        <span class="logo-text">InternFLOW</span>
                    </a>
                </div>
                <div class="header-text">
                    <h1>Bem-vindo ao InternFLOW!</h1>
                    <p>Acesse sua conta para gerenciar seus estagios.</p>
                </div>
                <form action="#">
                    <div class="input-wrapper">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fa-regular fa-envelope input-icon"></i>
                            <input type="email" id="email" placeholder="Aluno@esg.ipsantarem.pt" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha</label>
                        <div class="input-group">
                            <i class="fa-solid fa-lock input-icon"></i>
                            <input type="password" id="password" placeholder="*********" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Entrar</button>
                </form>
                <div class="form-footer">
                    <p>O registro de novos Alunos Ã© feito exclusivamente por professores.</p>
                </div>
            </div>
            <div class="image-side">
                <img src="images/estudante.png" alt="Estudante">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
